version: '3.8'

services:
  youtube-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    image: youtube-pipeline:latest
    volumes:
      - ./config.json:/app/config.json:ro
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    # Uncomment and modify to run with a specific query
    # command: ["python", "pipeline.py", "your search query here"]
    restart: unless-stopped



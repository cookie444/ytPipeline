<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YouTube Audio Processing Pipeline</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-card h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        .login-card .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .login-form-group {
            margin-bottom: 20px;
        }
        .login-form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .login-form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .login-form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>ðŸ”’ Access Required</h1>
            <p class="subtitle">Enter password to access the pipeline</p>
            
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form">
                <div class="login-form-group">
                    <label for="password">Password:</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter password"
                        required
                        autofocus
                    >
                </div>
                
                <button type="submit" id="login-btn" class="login-btn">
                    <span id="login-btn-text">Login</span>
                    <span id="login-btn-spinner" class="spinner hidden"></span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loginBtnText = document.getElementById('login-btn-text');
        const loginBtnSpinner = document.getElementById('login-btn-spinner');
        const errorMessage = document.getElementById('error-message');

        // Check if already authenticated
        fetch('/status')
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                }
            })
            .catch(() => {
                // Not authenticated, show login form
            });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            if (!password) {
                showError('Please enter a password');
                return;
            }

            // Disable form
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Logging in...';
            loginBtnSpinner.classList.remove('hidden');
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to main page
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Invalid password');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Login';
                loginBtnSpinner.classList.add('hidden');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Allow Enter key to submit
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
